<h1 mat-dialog-title>Rename network</h1>
<div mat-dialog-content>
    <form [formGroup]="renameNetworkForm">
        <mat-form-field>
            <mat-label>New network name</mat-label>
            <input matInput formControlName="networkName">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">Cancel</button>
    <button mat-button (click)="onSave()" [disabled]="!renameNetworkForm.valid">Save</button>
</div>
