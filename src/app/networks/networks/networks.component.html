<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div *ngIf="networks.length > 0" class="networks-list">
                    <div class="card networks-list-item" *ngFor="let network of networks">
                        <div class="network-preview-wrapper">
                            <img [src]="network.previewImageUrl" class="card-img-top network-preview" alt="network-preview">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{network.networkName}}</h4>
                            <p class="card-text">Created at: {{network.createdAt}}</p>
                            <p *ngIf="network.updatedAt" class="card-text">Updated at: {{network.updatedAt}}</p>
                            <a class="btn btn-primary" [routerLink]="[network.id]">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
